<div class="container d-flex justify-content-center">
  <div class="search-bar bg-white rounded-pill shadow-sm d-flex align-items-center p-2 w-100">
    <input
      type="text"
      class="form-control border-0 rounded-pill"
      placeholder="Search Query..."
      [(ngModel)]="searchQuery"
      (keydown.enter)="onSearch()"
    />
    <button class="btn btn-link search-icon" (click)="onSearch()">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>

<!-- Loader -->
<div *ngIf="loading" class="text-center mt-3">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <p>Fetching search results...</p>
</div>

<!-- Combined Card for Query and Title -->
<div *ngIf="searchResults?.result?.title" class="mt-3 d-flex justify-content-center">
  <div class="query-title-card" style="    width: 70%; height: 30%;">
    <p *ngIf="displayedQuery"><strong>Your query:</strong> {{ displayedQuery }}</p>
    <div class="result-line">
      <span class="result-label">Result:</span>
      <span class="course-title">{{ searchResults.result.title }}</span>
    </div>
  </div>
</div>

<!-- Generated Text -->
<div *ngIf="generatedText" class="generative-text">
  {{ generatedText }}
</div>

<!-- No Results Found -->
<div *ngIf="!loading && !searchResults?.result?.title" class="text-center mt-3">
  <p>No results found.</p>
</div>
